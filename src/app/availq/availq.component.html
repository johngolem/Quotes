

    <h1>Available Quotes</h1>

    <button type="button">Add your Quote here</button>
    <h2>Here are the available quotes</h2>
    <ul>
        <li *ngFor='let quote of quotes ;let i=index' >
            {{quote.saying}}  <br> by  {{quote.author}} <br>  <button (click)='toggleDetails(i)'>Show Votes</button><hr>
            <app-votes *ngIf='quote.showVotes' [quote]='quote'></app-votes>
        </li>
    <ul>

        <app-quotef (addQuote)="addNewQuote($event)"></app-quotef>
